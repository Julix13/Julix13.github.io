            <div class="shadow">
                <h3 class="sous-titre">Hobbies</h3>
                <p><b>Curieuse</b> et <b>passionnée</b>, je partage mon temps libre entre de nombreux hobbies (peut-être trop...). Depuis mon plus jeune âge, j’ai toujours été attirée par la <b>résolution de problèmes</b> et la <b>compréhension</b> du monde qui m’entoure, en particulier dans le domaine de l’<b>informatique</b>. 
                    Que ce soit de bidouiller de  l’électronique ou de <b>développer</b> des sites web, j’adore me plonger dans des problèmes (mais surtout trouver des solutions).</p>
                <p>J'aime m’immerger dans des univers lointains, notamment grâce à la <b>littérature</b> et au <b>cinéma</b>, tout particulièrement à travers la <b>science fiction</b> et l’<b>action</b>. La <b>musique</b> a une place de choix dans ma vie, et encore une fois, ma <b>curiosité</b> me pousse à toujours être à l’affût de nouveaux artistes et à m’ouvrir à des horizons musicaux de plus en plus divers au fil du temps.</p>
                <p>Pour me vider la tête et me déconnecter de cette technologie omniprésente dans ma vie, je me plonge dans deux passions ressourçantes : Les <b>plantes</b> et les <b>animaux</b>. J’adore m’occuper de mes plantes et les <b>collectionner</b>, et parallèlement, je me suis engagée récemment en tant que <b>bénévole à la SPA de Poitiers</b> afin de participer aux soins quotidiens de ces animaux qui en ont besoin.</p>
